services:
  unbound:
    image: klutchell/unbound:latest
    container_name: unbound
    hostname: unbound
    networks:
      internal_network:
        ipv4_address: 172.20.0.2
    volumes:
      - './etc-unbound/unbound.conf:/etc/unbound/unbound.conf'
    restart: unless-stopped

  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    hostname: pihole
    networks:
      internal_network:
        ipv4_address: 172.20.0.3
      squid_network:
        ipv4_address: 172.40.0.2
    environment:
      TZ: "${TZ}"
      PIHOLE_DNS_: "172.20.0.5#53"
    volumes:
      - './etc-pihole:/etc/pihole'
      - './etc-dnsmasq.d:/etc/dnsmasq.d'
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
      - "443:443/tcp"
    restart: unless-stopped
    depends_on:
      - unbound
      
  passive_dns:
    build: .
    container_name: passive_dns
    hostname: passive_dns
    networks:
      internal_network:
        ipv4_address: 172.20.0.5
    volumes:
      - './etc-passive-dns:/etc/dnsmasq.d'
      - './var-log-passive-dns:/var/log'
    restart: unless-stopped
    command: ["dnsmasq", "-k", "--no-resolv", "--server=172.20.0.2#53", "--log-queries", "--log-facility=/var/log/dns.log"]
  
  squid:
    image: ubuntu/squid:latest
    container_name: squid
    user: "root"
    hostname: squid
    networks:
      squid_network:
        ipv4_address: 172.40.0.3
    volumes:
      - './etc-squid/squid.conf:/etc/squid/squid.conf'
      - './var-log-squid:/var/log/squid'
      - './etc-squid/blocklists:/etc/squid/blocklists'
    ports:
      - "3128:3128/tcp"
    restart: unless-stopped
    
  squid-tabl:
    image: ubuntu/squid:latest
    container_name: squid-tabl
    user: "root"
    hostname: squid-tabl
    networks:
      squid_network:
        ipv4_address: 172.40.0.4
    volumes:
      - './etc-squid-tabl/squid.conf:/etc/squid/squid.conf'
      - './var-log-squid-tabl:/var/log/squid'
    ports:
      - "3129:3129/tcp"
    restart: unless-stopped

networks:
  internal_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
  squid_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.40.0.0/24

volumes:
  loki_data:
  